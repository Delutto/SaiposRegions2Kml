<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar JSON e Gerar Mapa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="https://unpkg.com/togeojson@0.16.0/togeojson.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="controls">
        <div class="upload-container">
            <button id="uploadButton" class="button">Carregar Objeto</button>
        </div>
    </div>
    <div id="main-container">
        <div id="sidebar">
            <ul id="areaList"></ul>
        </div>
        <div id="map">
            <button id="fullscreenButton" class="button map-button">Tela Cheia</button>
        </div>
    </div>
    <div id="jsonModal" class="modal">
        <div class="modal-content">
            <h2>Objeto Saipos</h2>
            <textarea id="jsonInput" placeholder="Cole aqui o objeto" rows="10" style="width: 100%;"></textarea>
            <div class="modal-buttons">
                <button id="cancelModalButton" class="button">Cancelar</button>
                <button id="processJsonButton" class="button">OK</button>
            </div>
        </div>
    </div>
    <button id="toKmlButton" class="button footer-button">Exportar para KML</button>
    <script src="https://unpkg.com/leaflet-editable@1.3.0/src/Leaflet.Editable.js"></script>

</html>
