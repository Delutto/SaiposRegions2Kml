<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar JSON e Gerar Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="https://unpkg.com/togeojson@0.16.0/togeojson.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Importar JSON e Gerar Mapa</h1>
    <div id="controls">
        <input type="file" id="fileInput" />
        <div class="upload-container">
            <label for="fileInput" class="button">
                <span>Upload JSON</span>
            </label>
            <input type="file" id="fileInput" />
            <button id="uploadButton" class="button">Carregar JSON</button>
        </div>
    </div>
    <div id="main-container">
        <div id="sidebar">
            <h3>√Åreas</h3>
            <ul id="areaList"></ul>
        </div>
        <div id="map">
            <button id="fullscreenButton" class="button map-button">Tela Cheia</button>
        </div>
    </div>
    <button id="toKmlButton" class="button footer-button">Exportar para KML</button>
    <script src="https://unpkg.com/leaflet-editable@1.3.0/src/Leaflet.Editable.js"></script>
</body>
</html>
